<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Class and ID
        </title>
        <style>
            .city{
                background-color: tomato;
                color: white;
                padding: 20px;
            }
            #myHeader{
                background-color: lightblue;
                color: black;
                padding: 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Class and ID</h1>
        <p>here below we are showing how class and id can be called seperately in one code</p>
        <h1 id="myHeader">This is the output of ID header</h1>
        <h2 class="city">London</h2>
        <p>London is the capital of England</p>
        <h2 class="city">Tokyo</h2>
        <p>Tokyo is the capital of Japan</p>
        <h2 class="city">Paris</h2>
        <p>Paris is the capital of Italy</p>
    </body>
</html>
