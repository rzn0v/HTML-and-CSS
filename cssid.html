<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS id</title>
        <style>
            #myHeader{
                background-color: lightblue;
                color: black;
                text-align: center;
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <h2>Using Id Property</h2>
        <p>Using id property to style an element</p>
        <h1 id="myHeader">This is the output of ID header</h1>
        <h2 id="myHeader">This is the second output of ID header</h2>
    </body>
</html>
