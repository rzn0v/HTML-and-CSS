<!DOCTYPE html>
<html lang="en">
    <head>
        <title>divpad</title>
        <style>
            .city{
                background-color: tomato;
                color: white;
                margin: 20px;
                border: 20px solid black;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="city">
            <h2>Chennai</h2>
            <p>Chennai is the capital of Tamil Nadu</p>
        </div>
        <div class="city">
            <h2>Bangalore</h2>
            <p>Bangalore is the capital of Karnataka</p>
        </div>
        <div class="city">
            <h2>Thiruvananthapuram</h2>
            <p>Thiruvananthapuram is the capital of Kerala</p>
        </div>
    </body>
</html>
