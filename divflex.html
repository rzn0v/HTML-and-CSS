<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Containers
        </title>
        <style>
            .mycontainer{
                display: flex;
            }
            .mycontainer > div {
                width: 33%;
            }
            
        </style>
    </head>
    <body>
        <h1>Multiple DIV elements</h1>
        
        <div class="mycontainer">
            <div style="background-color: #FFF4A3;">
                <h2>London</h2>
                <p>London is the capital of England</p>
                <p>London has 13 million inhabitants</p>
            </div>
            <div style="background-color: #FFC0C7;">
                <h2>Oslo</h2>
                <p>Oslo is the capital of Norway</p>
                <p>Oslo has over 600k inhabitants</p>
            </div>
            <div style="background-color: #D9EFE1;">
                <h2>Rome</h2>
                <p>Rome is the capital of Italy</p>
                <p>Rome has over 3 million inhabitants</p>
            </div>


        </div>
    </body>
</html>
