<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                outline-color: cyan;
            }
            p.dotted{outline-style: dotted;}
            p.dashed{outline-style: dashed;}
            p.solid{outline-style: solid;}
            p.double{outline-style: double;}
            p.groove{outline-style: groove}
            p.ridge{outline-style: ridge;}
            p.inset{outline-style: inset;}
            p.outset{outline-style: outset;}
        </style>
    </head>
    <body>
        <p class="dotted">A dotted outline looks like</p>
        <p class="dashed">A dashed outline looks like</p>
        <p class="solid">A solid outline looks like</p>
        <p class="double">A double outline looks like</p>
        <p class="groove">A groove outline looks like</p>
        <p class="ridge">A ridge outline looks like</p>
        <p class="inset">A inset outline looks like</p>
        <p class="outset">A outset outline looks like</p>
    </body>
</html>
